[package]
name = "boilerplate"
version = "0.2.0"
license = "CC0-1.0"
edition = "2021"
description = "Minimal compile-time Rust template engine"
authors = ["Casey Rodarmor <casey@rodarmor.com>"]
homepage = "https://github.com/casey/boilerplate"
repository = "https://github.com/casey/boilerplate"
categories = ["template-engine", "no-std"]

[lib]
proc-macro = true

[dependencies]
darling = "0.14.1"
mime = "0.3.16"
new_mime_guess = "4.0.0"
proc-macro2 = "1.0.0"
quote = "1.0.21"
syn = { version = "1.0.0", features = ["derive"] }

[features]
axum = []

[dev-dependencies]
axum = "0.5.0"
html-escaper = { path = "html-escaper" }
pretty_assertions = "1.0.0"
unindent = "0.1.10"

[workspace]
members = [".", "html-escaper"]
